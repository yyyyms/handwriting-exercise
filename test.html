            { id: 8, name: "name8", pid: 5 },
            { id: 9, name: "name9", pid: 6 },
        ];
        function toTree(arr) {
            const list = JSON.parse(JSON.stringify(arr));
            const objs = {};
            let root = null;
            while (list.length > 0) {
                //从头往前依次弹出
                let item = list.shift();
                //如果objs中没有这一项 则放入
                if (!objs[item.id]) {
                    objs[item.id] = item;
                }
                //处理树根
                if (item.pid === -1 && !root) {
                    root = item;
                    continue;
                }
                const parent = objs[item.pid];
                if (!parent) {
                    list.push(item); //应对乱序 拿出来如果现在还没有父节点 还是push回去
                } else {
                    //该父节点有没有子节点数组
                    parent.children = parent.children ? parent.children.concat(item) : [item];
                }
            }
            return root;
        }
