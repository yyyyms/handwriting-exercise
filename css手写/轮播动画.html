<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .box {
            display: flex;
            animation: move 8s infinite;
        }

        img {
            width: 200px;
            height: 300px;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-800px, 0);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <img src="https://img2.baidu.com/it/u=2942449272,1418584815&fm=253&fmt=auto&app=120&f=JPEG?w=800&h=1148">

            <img src="https://img1.baidu.com/it/u=2236572226,1780107877&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=721">

            <img
                src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fsafe-img.xhscdn.com%2Fbw1%2F6e3757e5-1540-4390-af6b-67d91172b8ae%3FimageView2%2F2%2Fw%2F1080%2Fformat%2Fjpg&refer=http%3A%2F%2Fsafe-img.xhscdn.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1692881756&t=0ce7e87863a6bf30d31ee512a4b2294b">

            <img
                src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fsafe-img.xhscdn.com%2Fbw1%2F89af5057-4785-4642-9c4b-d425322e1c75%3FimageView2%2F2%2Fw%2F1080%2Fformat%2Fjpg&refer=http%3A%2F%2Fsafe-img.xhscdn.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1692881756&t=2f13e4275c33e350818a06800fc6b12b">
        </div>
    </div>
</body>

</html>
