    <!-- 1. 利用offsetTop scrollTop -->
    <!-- offsetTop元素的上外边框至包含元素的上内边框之间的像素距离 -->
    <!-- scrollTop当前元素的滚动状态 -->
    <script>
        let li = document.querySelector('#id')
        window.onscroll = () => {
            const offsetTop = li.offsetTop
            const scollTop = document.documentElement.scrollTop || document.body.scrollTop
            const top = offsetTop - scollTop
            const viewPortHeight = window.innerHeight || document.documentElement.clientHeight
            console.log(top <= viewPortHeight && top >= 0);
        }
    </script>
