<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>click</button>
    <script>
        let ele = document.querySelector('button')
        ele.addEventListener('click', function (event) {
            console.log('捕获先执行', event);
        }, true)
        ele.addEventListener('click', function (event) {
            console.log('冒泡', event);
        }, false)
        ele.addEventListener('click', function (event) {
            console.log('不传也是冒泡', event);
        })
    </script>
</body>

</html>
